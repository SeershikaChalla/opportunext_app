{% load static %}
{% include 'placements/navbar.html' %}
<!DOCTYPE html>
<html>
<head>
    <title>Job Detail - Placement App</title>
    <link rel="stylesheet" href="{% static 'placements/css/style.css' %}">
</head>
<body>
    <h1>{{ job.title }}</h1>
    <h3>Company: {{ job.company.name }}</h3>
    <p>{{ job.description }}</p>
    <p>Posted on: {{ job.posted_on }}</p>

    <a href="{% url 'apply_job' job.id %}">Apply for this job</a><br><br>
    <a href="{% url 'dashboard_student' %}">Back to Dashboard</a>
</body>
</html>
